  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-items vs align-content</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;/* Necessary for align-content to work */
      height: 200px;
      border: 2px solid black;
      margin-bottom: 20px;
    }

    .box {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: lightblue;
      border: 1px solid blue;
    }

    /* For align-items */
    .align-items-example {
      align-items: center; /* Aligns items vertically to the center */
    }

    /* For align-content */
    .align-content-example {
      align-content: space-between; /* Distributes rows evenly */
    }
  </style>
</head>
<body>
  <h2>align-items Example</h2>
  <div class="container align-items-example">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>align-content Example</h2>
  <div class="container align-content-example">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
