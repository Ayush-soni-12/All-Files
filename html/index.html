    <!-- forms in html -->
     <!-- action attribute is used to define what action needs to be performed when a form is submitted or where the form data should be sent
       -->
    <form action="/action">
    <input type="text" placeholder="username">
    <input type="password">
    <input type="number">
    <input type="time">
    <input type="color">

    <!-- label element represent a caption for an item in a user interface -->
   <br>
    <label>
        Enter username:
       <input type="text" placeholder="username">
    </label>
    <!-- we can also write label tag in different way -->
   
    <label for="password"> enter password</label>
   <input type="password" id="password" placeholder="password">

   <button type="submit">submit</button>
   <button type="reset">reset</button>
</form>

<form action="https://www.google.com/search?">
